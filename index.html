<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>文字依次跳动示例</title>  
<style>  
  body {  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    height: 100vh;  
    margin: 0;  
    font-family: Arial, sans-serif;  
  }  
  
  .jumping-text {  
    display: inline-flex; /* 使用inline-flex以保持文本在一行内 */  
    font-size: 4em;  
    line-height: 1; /* 确保文字垂直居中 */  
  }  
  
  .jumping-text span {  
    animation: jump 1s infinite;  
  }  
  
  @keyframes jump {  
    0%, 100% {  
      transform: translateY(0);  
    }  
    50% {  
      transform: translateY(-20px);  
    }  
  }  
  
  /* 为每个文字设置不同的动画延迟 */  
  .jumping-text span:nth-child(1) { animation-delay: 0s; }  
  .jumping-text span:nth-child(2) { animation-delay: 0.1s; }  
  .jumping-text span:nth-child(3) { animation-delay: 0.2s; }  
  .jumping-text span:nth-child(4) { animation-delay: 0.3s; }  
  .jumping-text span:nth-child(5) { animation-delay: 0.4s; }  

    .jumping-text span:nth-child(6) { animation-delay: 0.5s; }  
  .jumping-text span:nth-child(7) { animation-delay: 0.6s; }  
  .jumping-text span:nth-child(8) { animation-delay: 0.7s; }  
  .jumping-text span:nth-child(9) { animation-delay: 0.8s; }  

  /* 你可以继续为更多的文字添加延迟 */  
  
  /* 如果需要，可以给文字添加颜色 */  
  .jumping-text span:nth-child(1) { color: red; }  
  .jumping-text span:nth-child(2) { color: orange; }  
  .jumping-text span:nth-child(3) { color: skyblue; }  
  .jumping-text span:nth-child(4) { color: green; }  
  .jumping-text span:nth-child(5) { color: blue; }  

  .jumping-text span:nth-child(6) { color: red; }  
  .jumping-text span:nth-child(7) { color: orange; }  
  .jumping-text span:nth-child(8) { color: skyblue; }  
  .jumping-text span:nth-child(9) { color: green; }  

  /* 同样，你可以继续为更多的文字添加颜色 */  
</style>  
</head>  
<body>  
  
<div class="jumping-text">  
  <span>h</span>  
  <span>e</span>  
  <span>l</span>  
  <span>l</span>  
  <span>o</span>  

  <span style="margin-left: 20px;">w</span>  
  <span>o</span>  
  <span>r</span>  
  <span>l</span>  
  <span>d</span>  
  <!-- 为每个文字添加一个span元素 -->  
</div>  
  
</body>  
</html>
